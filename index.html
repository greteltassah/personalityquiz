<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personality Quiz</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
    rel="stylesheet"
  />
  <body>
    <h1>Which Chapstick Brand Are You?</h1>

    <h2>Pick a color palette</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/f037cd03-39c0-4824-b516-4b7aadf42cfa%2Fpink.png?v=1594256811924"
        />
        <br />
        <button id="q1a1">Pink</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/f037cd03-39c0-4824-b516-4b7aadf42cfa%2Fyellow.png?v=1594256799040"
        />
        <br />
        <button id="q1a2">Yellow</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/f037cd03-39c0-4824-b516-4b7aadf42cfa%2Fred.png?v=1594256802944"
        />
        <br />
        <button id="q1a3">Red</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/f037cd03-39c0-4824-b516-4b7aadf42cfa%2Fpurple.png?v=1594256806963"
        />
        <br />
        <button id="q1a4">Purple</button>
      </div>
    </div>

    <h2>Pick a Season</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          class="szn"
          src="https://cdn.glitch.com/f037cd03-39c0-4824-b516-4b7aadf42cfa%2Fsummer.jpg?v=1594256785408"
        />
        <br />
        <button id="q2a1">Summer</button>
      </div>
      <div class="answer-choice">
        <img
          class="szn"
          src="https://cdn.glitch.com/f037cd03-39c0-4824-b516-4b7aadf42cfa%2Ffall.jpg?v=1594256790368"
        />
        <br />
        <button id="q2a2">Fall</button>
      </div>
      <div class="answer-choice">
        <img
          class="szn"
          src="https://cdn.glitch.com/f037cd03-39c0-4824-b516-4b7aadf42cfa%2Fwinter.jpg?v=1594256795028"
        />
        <br />
        <button id="q2a3">Winter</button>
      </div>
      <div class="answer-choice">
        <img
          class="szn"
          src="https://cdn.glitch.com/f037cd03-39c0-4824-b516-4b7aadf42cfa%2Fspring.jpg?v=1594256776225"
        />
        <br />
        <button id="q2a4">Spring</button>
      </div>
    </div>

    <h2>Pick a TV show</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/f037cd03-39c0-4824-b516-4b7aadf42cfa%2Ffriends.jpg?v=1594256770618"
        />
        <br />
        <button id="q3a1">Friends</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/f037cd03-39c0-4824-b516-4b7aadf42cfa%2Frickmorty.jpg?v=1594256756704"
        />
        <br />
        <button id="q3a2">Rick and Morty</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/f037cd03-39c0-4824-b516-4b7aadf42cfa%2Fhunterhunter.png?v=1594256766164"
        />
        <br />
        <button id="q3a3">Hunter x Hunter</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/f037cd03-39c0-4824-b516-4b7aadf42cfa%2Feuphoria.jpg?v=1594256762141"
        />
        <br />
        <button id="q3a4">Euphoria</button>
      </div>
    </div>

    <div class="result">
      <h2>
        You got...
      </h2>
      <p id="result"></p>
    </div>
    <button id="reset">Reset</button>
  </body>
</html>
